<div class="movie-card-container">
  <mat-card *ngFor="let movie of movies;" class="movie-card">
      <mat-card-header class="movie-card-header">
        <mat-card-title>{{movie.Title}}</mat-card-title>
        <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
      </mat-card-header>

      <div class="movie-card-image-container">
        <img class="movie-card-image" src={{movie.ImageURL}} alt= {{movie.Title}} />
      </div>


      <mat-card-actions>
          <button
              mat-button
              color="primary"
          >
              Genre
          </button>
          <button
              mat-button
              color="primary"
          >
              Director
          </button>
          <button
              mat-button
              color="primary"
          >
              Synopsis
          </button>
          <mat-icon>favorite_border</mat-icon>
      </mat-card-actions>
  </mat-card>
</div>
