<mat-card>
  <mat-card-header>
    <mat-card-title>{{data.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>{{data.description}}</mat-card-content>
  <mat-card-actions>
      <button
        mat-raised-button
        (click)="closeDialog()"
        color="primary"
      >
        Close
      </button>
  </mat-card-actions>
</mat-card>
