<mat-toolbar>
  <a *ngIf="user != null" routerLink="/welcome">Welcome to CineFacts, {{user.Username}}</a>
  <a *ngIf="user == null" routerLink="/welcome">CineFacts</a>
  <span class="spacer"></span>
  <a class="nav-item" *ngIf="user !=null" routerLink="/profile">Profile</a>
  <a class="nav-item" *ngIf="user != null" role="button" (click)="logout()">Logout</a>
</mat-toolbar>
